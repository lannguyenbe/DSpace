<!doctype html>
<html ng-app="typaApp">
<head>
  <meta charset="utf-8">
  <title>Type Ahead</title>
  <script src="angular/1.3.10/angular.js"></script>
  <script>
    var app = angular.module('typaApp', []);
    //
    // Service
    app.service('author', function ($http) {
      var author = this;

      author.getAll = function (callback) {
        $http.get('authors.json').success(function(data) {
          callback(data);
        });
      }

      return author;
    });
    //
    // Controller
    app.controller('TypaController', ['$scope', 'author', function($scope, author) {
      function init() {
//        $scope.authorsList = [{"name":"Lan"},{"name":"Minh Phi"},{"name":"Huyen Vy"}];
          author.getAll(function (data) {
            $scope.authorsList = data;
          });
      }

      init();
    }]);
  </script>
</head>
<body ng-controller="TypaController">
  <input type="text" ng-model="searchStr"/>
  <ul>
    <li ng-repeat="author in authorsList">{{author.name}}</li>
  </ul>
  <br/>
</body>
</html>
