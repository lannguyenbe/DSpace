<!doctype html>
<html ng-app="typaApp">
<head>
  <meta charset="utf-8">
  <title>Type Ahead</title>
  <link rel="stylesheet" type="text/css" href="css/typa.css" />
  <script src="angular/1.3.10/angular.js"></script>
  <script src="angular/1.3.10/angular-resource.js"></script>
  <script>
    var app = angular.module('typaApp', ['ngResource']);
    //
    // Factories
    app.factory('focus', ['$timeout', function($timeout){
      return function(id) {
        $timeout(function() {
          var element = document.getElementById(id);
          if (element) { element.focus(); }
        });
      }

    }]);
    //
    // App
    app.run(['$rootScope', function($rootScope) { 
      $rootScope.limitTo = 8
      $rootScope.endPoint = 'http://localhost:8070/rs/service'
      $rootScope.resources = {
         authors: '/authors/names'
        ,authorsJ: 'authors.json'
        ,series: '/communities/titles'
      };
    }]);
    //
    // Controller
    app.controller('AuthorsTypaController', ['$scope', '$rootScope', '$resource', 'focus',
    function($scope, $rootScope, $resource, focus) {

      var resource = $resource($rootScope.endPoint + $rootScope.resources.authors);
//      var resource = $resource($rootScope.resources.authorsJ);
      var limitTo = $rootScope.limitTo;
      var active;
      var forceClose;
      var keys = [];
      var handledKeys = {}; // callulated from keys on init

      // Private functions
      function init() {
        keys.push({keyCode: 40, keyName:"up", handle: function() { if (!reopen()) { var modulo = ($scope.authorsList.length < limitTo) ? $scope.authorsList.length :limitTo; active = (active+modulo+1)%modulo; } }});
        keys.push({keyCode: 38, keyName:"down", handle: function() { if (!reopen()) { var modulo = ($scope.authorsList.length < limitTo) ? $scope.authorsList.length :limitTo; active = (active+modulo-1)%modulo; } }});
        keys.push({keyCode: 13, keyName:"enter", handle: function() { if (!reopen()) { $scope.select(active); } }});
        keys.push({keyCode: 27, keyName:"esc", handle: function() { forceClose |= true; }});
        keys.push({keyCode: 'ctrl+13', keyName:"ctrl+enter", handle: function() { $scope.selectAdd(active) }});

        for (var i = 0; i < keys.length; i++) {
          handledKeys[keys[i].keyCode] = keys[i].keyName;
        }

        focus('query');
      }

      function resetAuthorsList() {
        $scope.authorsList = null;
        $scope.active = null;
      }

      function reopen () {
        if ($scope.isForceClose()) {
          forceClose = false;
          return true;
        } else if ($scope.isEmpty()) {
          $scope.getAuthors();
          return true;
        } else {
          return false;
        };
      }

      // Public properties
      $scope.selectedList = [];
      // Public functions
      $scope.getAuthors = function() {
		if ($scope.query) {    	
        	$scope.authorsList = resource.query({pt: $scope.query});
        	active = 0;
        } else
          resetAuthorsList();  
        forceClose = false;               	
      }

      $scope.select = function(idx) {
        $scope.selectAdd(idx)
        $scope.query = $scope.authorsList[idx].name;
        resetAuthorsList();
      }

      $scope.selectAdd = function(idx, n) {
        var nbr;
        if (!n) { nbr = 1; };
        for (var i = 0; i < nbr; i++, idx++) {
          try {
            $scope.selectedList.push($scope.authorsList[idx].name);          
          } catch (arrayPushException) {
            console.log(arrayPushException);
          }
        }
      }

      $scope.isEmpty = function () {
        return (!($scope.authorsList && $scope.authorsList.length > 0));
      }

      $scope.isForceClose = function () {
        return (forceClose ? true : false);
      }


      $scope.isActive = function (idx) {
        return (active == idx);
      }

      $scope.setActive = function (idx) {
        active = idx;
      }

      $scope.onClick = function (idx, ev) {
        ev.preventDefault();
        ev.stopImmediatePropagation();

        if (ev.ctrlKey)
          $scope.selectAdd(idx);
        else
          $scope.select(idx);

       // reset focus to query field
       focus('query');


      }

      $scope.onKeydown = function (ev) {
//        var kcode = ev.which;

        var kcode = (ev.ctrlKey) ? 'ctrl+'+ev.keyCode : ev.keyCode;
        var key = handledKeys[kcode];

        if ( !key || ev.shiftKey || ev.altKey ) {
          return;
        } 

        ev.preventDefault();
        ev.stopPropagation();

        keys.forEach(function(o) {
          if (o.keyName !== key) {return;}
          o.handle();
        });
      }


      init();

    }]);
  </script>
</head>
<body>
  <div ng-controller="AuthorsTypaController">
    <pre>query:{{query}}</pre>
    <ul ng-model="selectedList">
      <li ng-repeat="author in selectedList">{{author}}</li>
    </ul>
    <input id="query" style="width: 234px;" type="text" placeholder="Author name ..." ng-model="query"
      ng-change="getAuthors()"
      ng-keydown="onKeydown($event)"
      />
    <div id="typa_container" class="typa-container" ng-show="!isEmpty() && !isForceClose()" style="width: 234px;">
      <div class="typa-item" ng-repeat="author in authorsList | limitTo:8" ng-click="onClick($index, $event)"
        ng-class="{'active': isActive($index)}"
        ng-mouseenter="setActive($index)">
        <span class="typa-icon typa-icon-marker"></span>
        <span class="typa-item-query">{{author.name}}</span>
      </div>
    </div>
  </div>

  <div>
    <input style="width: 234px;" type="text" placeholder="Serie title ..."/>    
  </div>

</body>
</html>
